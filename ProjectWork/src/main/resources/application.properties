spring.application.name=ProjectWork
server.port=8080

# --- DataSource (SQL Server) ---
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Candid-AI;encrypt=true;trustServerCertificate=true
spring.datasource.username=projectwork
spring.datasource.password=StrongPwd!2025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# opzionale ma utile su SQL Server
spring.jpa.properties.hibernate.default_schema=dbo

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.jackson.time-zone=Europe/Rome
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Rome

# generazione JWT token
jwt.secret=candidai-secret-key-very-long-min-32-characters-123456
# access token 24 ore, refresh token 7 giorni
jwt.access-exp=86400000
jwt.refresh-exp=604800000

